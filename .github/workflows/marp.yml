name: Build and Deploy All MARP Presentations

on:
  push:
    paths:
      - 'b-UnitesEnseignement/Support/*.md'  # Déclencheur : tout fichier .md dans le dossier Support
  pull_request:
    paths:
      - 'b-UnitesEnseignement/Support/*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js and MARP CLI
        run: |
          npm install -g @marp-team/marp-cli
          npm install puppeteer  # Nécessaire pour le rendu PDF

      - name: Generate Presentations (HTML + PDF)
        run: |
          mkdir -p public
          echo "<!DOCTYPE html>
          <html>
          <head>
            <meta charset='UTF-8'>
            <title>Liste des Présentations</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; }
              h1 { color: #333; }
              ul { list-style-type: none; padding: 0; }
              li { margin-bottom: 10px; }
              a { text-decoration: none; color: #007bff; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Liste des Présentations</h1>
            <ul>" > public/index.html

          for file in b-UnitesEnseignement/Support/*.md; do
            filename=$(basename "$file" .md)
            marp "$file" --html --output "public/${filename}.html"
            marp "$file" --pdf --allow-local-files --output "public/${filename}.pdf"
            echo "<li><a href='${filename}.html'>${filename} (HTML)</a> | <a href='${filename}.pdf'>${filename} (PDF)</a></li>" >> public/index.html
          done

          echo "</ul></body></html>" >> public/index.html

      - name: Commit and Push Outputs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/*
          git commit -m "Auto-generate all MARP presentations" || echo "No changes to commit"
          git push
        continue-on-error: true

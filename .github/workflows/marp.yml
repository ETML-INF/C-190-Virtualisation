name: Build and Deploy All MARP Presentations

on:
  push:
    paths:
      - 'b-UnitesEnseignement/Support/*.md'  # DÃ©clencheur : tout fichier .md dans le dossier Support
  pull_request:
    paths:
      - 'b-UnitesEnseignement/Support/*.md'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js and MARP CLI
        run: |
          npm install -g @marp-team/marp-cli
          npm install puppeteer  # NÃ©cessaire pour le rendu PDF

      - name: Generate Presentations (HTML + PDF)
        run: |
          mkdir -p public
          echo "<!DOCTYPE html>
          <html lang='fr'>
          <head>
            <meta charset='UTF-8'>
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
            <title>Liste des PrÃ©sentations</title>
            <script src='https://cdn.tailwindcss.com'></script>
          </head>
          <body class='bg-gray-900 text-white font-sans p-6'>
            <div class='max-w-4xl mx-auto'>
              <h1 class='text-3xl font-bold mb-4 text-center'>Liste des PrÃ©sentations</h1>
              <ul class='space-y-3'>" > public/index.html

          for file in b-UnitesEnseignement/Support/*.md; do
            filename=$(basename "$file" .md)
            marp "$file" --html --output "public/${filename}.html"
            marp "$file" --pdf --allow-local-files --output "public/${filename}.pdf"
            echo "<li class='bg-gray-800 p-4 rounded-lg'>
                    <a href='${filename}.html' class='text-blue-400 hover:underline font-bold'>ðŸ“„ ${filename} (HTML)</a> |
                    <a href='${filename}.pdf' class='text-green-400 hover:underline font-bold'>ðŸ“• ${filename} (PDF)</a>
                  </li>" >> public/index.html
          done

          echo "</ul>
                <p class='mt-6 text-center text-sm text-gray-400'>GÃ©nÃ©rÃ© automatiquement avec MARP et TailwindCSS</p>
                </div>
              </body>
            </html>" >> public/index.html

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

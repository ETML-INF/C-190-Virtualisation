name: Build MARP Presentation

on:
  push:
    paths:
      - 'b-UnitesEnseignement/Support/S-190-Introduction.md'
  pull_request:
    paths:
      - 'b-UnitesEnseignement/Support/S-190-Introduction.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install MARP CLI
        run: npm install -g @marp-team/marp-cli

      - name: Generate HTML Presentation
        run: marp b-UnitesEnseignement/Support/S-190-Introduction.md --html --output b-UnitesEnseignement/Support/S-190-Introduction.html

      - name: Generate PDF Presentation
        run: marp b-UnitesEnseignement/Support/S-190-Introduction.md --pdf --output b-UnitesEnseignement/Support/S-190-Introduction.pdf

      - name: Commit and Push Outputs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add b-UnitesEnseignement/Support/S-190-Introduction.html b-UnitesEnseignement/Support/S-190-Introduction.pdf
          git commit -m "Auto-generate MARP presentation"
          git push

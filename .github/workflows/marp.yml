name: Build and Deploy All MARP Presentations

on:
  push:
    paths:
      - 'b-UnitesEnseignement/Support/*.md'  # D√©clencheur : tout fichier .md dans le dossier Support
      - 'b-UnitesEnseignement/Support/img/**'  # D√©clencheur : mise √† jour des images
  pull_request:
    paths:
      - 'b-UnitesEnseignement/Support/*.md'
      - 'b-UnitesEnseignement/Support/img/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js and MARP CLI
        run: |
          npm install -g @marp-team/marp-cli
          npm install puppeteer  # N√©cessaire pour le rendu PDF

      - name: Generate Presentations (HTML + PDF) and Copy Images
        run: |
          mkdir -p public/img

          # Copier les images
          cp -r b-UnitesEnseignement/Support/img/* public/img/ || echo "No images found"

          echo "<!DOCTYPE html>
          <html lang='fr'>
          <head>
            <meta charset='UTF-8'>
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
            <title>Liste des Pr√©sentations</title>
            <script src='https://cdn.tailwindcss.com'></script>
          </head>
          <body class='bg-gray-900 text-white font-sans p-6'>
            <div class='max-w-4xl mx-auto'>
              <h1 class='text-3xl font-bold mb-4 text-center'>Liste des Pr√©sentations</h1>
              <ul class='space-y-3'>" > public/index.html

          for file in b-UnitesEnseignement/Support/*.md; do
            filename=$(basename "$file" .md)

            # MARP g√©n√®re le HTML avec un chemin relatif pour les images
            marp "$file" --html --allow-local-files --output "public/${filename}.html"

            # MARP g√©n√®re le PDF (les images y sont d√©j√† incluses)
            marp "$file" --pdf --allow-local-files --output "public/${filename}.pdf"

            echo "<li class='bg-gray-800 p-4 rounded-lg'>
                    <a href='${filename}.html' class='text-blue-400 hover:underline font-bold'>üìÑ ${filename} (HTML)</a> |
                    <a href='${filename}.pdf' class='text-green-400 hover:underline font-bold'>üìï ${filename} (PDF)</a>
                  </li>" >> public/index.html
          done

          echo "</ul>
                <p class='mt-6 text-center text-sm text-gray-400'>G√©n√©r√© automatiquement avec MARP et TailwindCSS</p>
                </div>
              </body>
            </html>" >> public/index.html

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
